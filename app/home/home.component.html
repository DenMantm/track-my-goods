<div class="container">
<div class ='row'>
    <div class='col-md-3'>
        <h3>List of the trucks:</h3>
        <div class="list-group">
          <a (click)="displayTruck(item.truck_id)" *ngFor="let item of truckFleet" class="list-group-item list-group-item-action">{{item.truck_id}}</a>
        </div>
    </div>
    <div class='col-md-9' class="map-box">
        <map-element (generationFinished)="triggerDataPull()"></map-element>
    </div>
</div>
<div class='row'>
    <div class='col-md-6'>
    <h3>Current Root:</h3>
    </div>
    <div class='col-md-6'>
    <h3>History of roots:</h3>
    </div>
</div>
</div>
